---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}
final: false
fromImage: builder/golang-bookworm-1.24
git:
  - add: {{ .ModuleDir }}/api
    to: /workspace/api
    stageDependencies:
      install:
        - go.mod
        - go.sum
      setup:
        - "**/*.go"
  - add: {{ .ModuleDir }}/images/{{ .ImageName }}
    to: /workspace/images/{{ .ImageName }}
    stageDependencies:
      install:
        - go.mod
        - go.sum
      setup:
        - "**/*.go"
secrets:
  - id: GOPROXY
    value: "{{ .GOPROXY }}"
mount:
  - fromPath: "~/go-pkg-cache"
    to: /go/pkg
shell:
  install:
    - export GOPROXY=$(cat /run/secrets/GOPROXY)
    - export GOTOOLCHAIN=go1.25.2
    - cd /workspace/images/{{ .ImageName }}
    - go mod download
  setup:
    - export GOTOOLCHAIN=go1.25.2
    - export GOOS=linux
    - export GOARCH=amd64
    - export CGO_ENABLED=0
    - cd /workspace/images/{{ .ImageName }}
    - mkdir -p /out
    - |
      {{- $_ := set $ "ProjectName" (list $.ImageName "gpu-control-plane-controller" | join "/") -}}
      {{- include "image-build.build" (set $ "BuildCommand" `go build -trimpath -ldflags="-s -w" -o /out/gpu-control-plane-controller ./cmd/gpu-control-plane-controller`) | nindent 6 }}
