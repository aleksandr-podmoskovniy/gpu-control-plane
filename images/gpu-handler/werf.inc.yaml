---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}
fromImage: {{ .ModuleNamePrefix }}distroless
final: true
import:
- image: {{ .ModuleNamePrefix }}gpu-artifact
  add: /out/gpu-handler
  to: /app/gpu-handler
  after: install
- image: {{ .ModuleNamePrefix }}nvidia-mig-manager-build-artifact
  add: /usr/bin/nvidia-cdi-hook
  to: /usr/bin/nvidia-cdi-hook
  after: install
- image: libs/glibc
  add: /
  to: /
  includePaths:
    - lib/x86_64-linux-gnu/ld-linux-x86-64.so.2
    - lib/x86_64-linux-gnu/libc.so.6
    - lib/x86_64-linux-gnu/libpthread.so.0
    - lib/x86_64-linux-gnu/librt.so.1
    - lib/x86_64-linux-gnu/libdl.so.2
    - lib/x86_64-linux-gnu/libm.so.6
    - lib/x86_64-linux-gnu/libgcc_s.so.1
    - lib64/ld-linux-x86-64.so.2
    - lib64/libc.so.6
    - lib64/libpthread.so.0
    - lib64/librt.so.1
    - lib64/libdl.so.2
    - lib64/libm.so.6
    - lib64/libgcc_s.so.1
  after: install
imageSpec:
  config:
    user: 64535
    workingDir: "/app"
    entrypoint: ["/app/gpu-handler"]
