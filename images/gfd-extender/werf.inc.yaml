---
image: {{ .ModuleNamePrefix }}gfd-extender-artifact
final: false
fromImage: builder/golang-bookworm-1.24
git:
  - add: {{ .ModuleDir }}/src/gfd-extender
    to: /src
    stageDependencies:
      install:
        - go.mod
        - go.sum
      setup:
        - "**/*.go"
mount:
  - fromPath: "~/go-pkg-cache"
    to: /go/pkg
secrets:
  - id: GOPROXY
    value: {{ .GOPROXY }}
shell:
  install:
    - export GOPROXY=$(cat /run/secrets/GOPROXY)
    - export GOTOOLCHAIN=go1.25.2
    - cd /src
    - go mod download
  setup:
    - export GOPROXY=$(cat /run/secrets/GOPROXY)
    - export GOTOOLCHAIN=go1.25.2
    - export GOOS=linux
    - export GOARCH=amd64
    - export CGO_ENABLED=1
    - export GOARM=
    - cd /src
    - mkdir -p /out
    - go build -trimpath -ldflags="-s -w" -o /out/gfd-extender ./cmd/gfd-extender
    - |
      set -euo pipefail
      mkdir -p /out/rootfs
      ldd /out/gfd-extender | while read -r line; do
        set -- $line
        lib="$1"
        if [ "$2" = "=>" ]; then
          lib="$3"
        fi
        case "$lib" in
          /*) cp --parents "$lib" /out/rootfs ;;
          "") ;;
          *) echo "skip unresolved lib: $lib" ;;
        esac
      done

---
image: {{ .ModuleNamePrefix }}gfd-extender
fromImage: {{ .ModuleNamePrefix }}distroless
final: true
import:
  - image: {{ .ModuleNamePrefix }}gfd-extender-artifact
    add: /out/gfd-extender
    to: /app/gfd-extender
    after: install
  - image: {{ .ModuleNamePrefix }}gfd-extender-artifact
    add: /out/rootfs/
    to: /
    after: install
  - image: {{ .ModuleNamePrefix }}gfd-extender-artifact
    add: /var
    to: /var
    includePaths:
      - run
    after: install
imageSpec:
  config:
    user: "64535:64535"
    workingDir: /app
    entrypoint:
      - /app/gfd-extender
