---
image: {{ .ModuleNamePrefix }}gfd-extender-artifact
final: false
fromImage: builder/golang-bookworm-1.24
git:
  - add: {{ .ModuleDir }}/src/gfd-extender
    to: /workspace/src/gfd-extender
    stageDependencies:
      install:
        - go.mod
        - go.sum
      setup:
        - "**/*.go"
mount:
  - fromPath: "~/go-pkg-cache"
    to: /go/pkg
secrets:
  - id: GOPROXY
    value: {{ .GOPROXY }}
shell:
  install:
    - export GOPROXY=$(cat /run/secrets/GOPROXY)
    - export GOTOOLCHAIN=go1.25.2
    - cd /workspace/src/gfd-extender
    - go mod download
  setup:
    - export GOPROXY=$(cat /run/secrets/GOPROXY)
    - export GOTOOLCHAIN=go1.25.2
    - export GOOS=linux
    - export GOARCH=amd64
    - export CGO_ENABLED=1
    - cd /workspace/src/gfd-extender
    - mkdir -p /out
    - |
      {{- $_ := set $ "ProjectName" (printf "%s/gfd-extender" $.ImageName) -}}
      {{- include "image-build.build" (set $ "BuildCommand" `go build -trimpath -ldflags="-s -w" -o /out/gfd-extender ./cmd/gfd-extender`) | nindent 6 }}

---
image: {{ .ModuleNamePrefix }}gfd-extender
fromImage: {{ .ModuleNamePrefix }}distroless
final: true
import:
  - image: {{ .ModuleNamePrefix }}gfd-extender-artifact
    add: /out/gfd-extender
    to: /app/gfd-extender
    after: install
imageSpec:
  config:
    user: "64535:64535"
    workingDir: /app
    entrypoint:
      - /app/gfd-extender
