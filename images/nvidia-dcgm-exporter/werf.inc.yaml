{{ $version := "4.2.3-4.1.3" }}
---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src-artifact
fromImage: {{ .ModuleNamePrefix }}src-artifact
final: false
git:
- add: /images/{{ .ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
    - '**/*'
secrets:
- id: SOURCE_REPO
  value: {{ .SOURCE_REPO }}
shell:
  install:
  - git clone --depth 1 --branch {{ $version}} $(cat /run/secrets/SOURCE_REPO)/NVIDIA/dcgm-exporter.git /src
  - cd /src
  - git apply /patches/*.patch --verbose
  - echo $(git rev-parse --short HEAD) > .GIT_HASH
  - rm -rf /src/.git
---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}-build-artifact
final: false
fromImage: {{ .ModuleNamePrefix }}builder-cuda
import:
- image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src-artifact
  add: /src
  before: install
- image: {{ .ModuleNamePrefix }}nvidia-dcgm-package
  add: /pkg/usr
  to: /usr
  includePaths:
  - lib
  - lib64
  before: setup
mount:
  - fromPath: "~/go-pkg-cache"
    to: /go/pkg
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
  - export GOPATH=/go
  - export PATH=$GOPATH/bin:/usr/local/go/bin:$PATH
  - export GIT_COMMIT=$(cat /src/.GIT_HASH)
  - cd /src
  - export CLI_VERSION_PACKAGE=github.com/NVIDIA/k8s-device-plugin/internal/info
  - export GOPROXY=$(cat /run/secrets/GOPROXY) GOOS=linux GOARCH=amd64
  - make PREFIX=/ binary
  - cp cmd/dcgm-exporter/dcgm-exporter /
  - cp docker/dcgm-exporter-entrypoint.sh /dcgm-exporter-entrypoint.sh
  - sed -i "s/env bash/bash/" /dcgm-exporter-entrypoint.sh
  - sed -E -i "s#DCGM_EXPORTER=.+#DCGM_EXPORTER=/usr/bin/dcgm-exporter#" /dcgm-exporter-entrypoint.sh
  - sed -E -i "s#setcap 'cap_sys_admin=\\+ep' \\$DCGM_EXPORTER#command -v setcap >/dev/null 2>\\&1 \\&\\& setcap 'cap_sys_admin=+ep' $DCGM_EXPORTER#" /dcgm-exporter-entrypoint.sh
  - chmod 700 /dcgm-exporter /dcgm-exporter-entrypoint.sh
  - |
    mkdir -p /ldconf
    echo "include /etc/ld.so.conf.d/*.conf" > /ldconf/ld.so.conf
    mkdir -p /ldconf/ld.so.conf.d
    echo "/usr/lib/x86_64-linux-gnu" > /ldconf/ld.so.conf.d/x86_64-linux-gnu.conf
  - cp /bin/bash /bash
---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}
fromImage: {{ .ModuleNamePrefix }}distroless
import:
- image: {{ .ModuleNamePrefix }}{{ .ImageName }}-build-artifact
  add: /ldconf
  to: /etc
  includePaths:
  - ld.so.conf
  before: setup
- image: {{ .ModuleNamePrefix }}{{ .ImageName }}-build-artifact
  add: /ldconf/ld.so.conf.d
  to: /etc/ld.so.conf.d
  includePaths:
  - x86_64-linux-gnu.conf
  before: setup
- image: {{ .ModuleNamePrefix }}{{ .ImageName }}-build-artifact
  add: /
  to: /usr/bin
  includePaths:
  - dcgm-exporter
  - dcgm-exporter-entrypoint.sh
  before: setup
- image: {{ .ModuleNamePrefix }}nvidia-dcgm-package
  add: /pkg/usr
  to: /usr
  includePaths:
  - lib
  - lib64
  before: setup
- image: {{ .ModuleNamePrefix }}nvidia-dcgm-package
  add: /pkg/compat/lib
  to: /usr/lib
  before: setup
- image: {{ .ModuleNamePrefix }}nvidia-dcgm-package
  add: /pkg/compat/lib64
  to: /lib64
  before: setup
- image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src-artifact
  add: /src/etc/*
  to: /etc/dcgm-exporter
  before: setup
- image: libs/glibc
  add: /
  to: /
  includePaths:
  - sbin/*
  before: setup
- image: tools/bash
  add: /usr/bin/bash
  to: /usr/bin/bash
  before: setup
