{{ $version := "0.17.4" }}
---
image: {{ .ModuleNamePrefix }}nvidia-device-plugin-src-artifact
fromImage: {{ .ModuleNamePrefix }}src-artifact
final: false
git:
  - add: /images/nvidia-device-plugin/patches
    to: /patches
    stageDependencies:
      install:
        - '**/*'
secrets:
  - id: SOURCE_REPO
    value: {{ .SOURCE_REPO }}
shell:
  install:
    - export SOURCE_REPO=$(cat /run/secrets/SOURCE_REPO)
    - git clone --depth 1 --branch v{{ $version }} ${SOURCE_REPO}/NVIDIA/k8s-device-plugin.git /src/device-plugin
    - cd /src/device-plugin
    - if ls /patches/*.patch >/dev/null 2>&1; then git apply /patches/*.patch --verbose; fi
    - git rev-parse --short HEAD > /src/.GIT_HASH
    - rm -rf .git test vendor
---
image: {{ .ModuleNamePrefix }}nvidia-device-plugin-build-artifact
final: false
fromImage: {{ .ModuleNamePrefix }}builder-cuda
import:
  - image: {{ .ModuleNamePrefix }}nvidia-device-plugin-src-artifact
    add: /src
    to: /src
    before: install
mount:
  - fromPath: "~/go-pkg-cache"
    to: /go/pkg
secrets:
  - id: GOPROXY
    value: {{ .GOPROXY }}
shell:
  install:
    - export GOPATH=/go
    - export PATH=$GOPATH/bin:/usr/local/go/bin:$PATH
    - export GIT_COMMIT=$(cat /src/.GIT_HASH)
    - cd /src/device-plugin
    - export CLI_VERSION_PACKAGE=github.com/NVIDIA/k8s-device-plugin/internal/info
    - export GOPROXY=$(cat /run/secrets/GOPROXY)
    - export GOOS=linux GOARCH=amd64
    - make PREFIX=/ cmds
    - chmod 0700 /config-manager /gpu-feature-discovery /nvidia-device-plugin
---
image: {{ .ModuleNamePrefix }}nvidia-device-plugin
fromImage: {{ .ModuleNamePrefix }}distroless
import:
  - image: {{ .ModuleNamePrefix }}nvidia-device-plugin-build-artifact
    add: /
    includePaths:
      - config-manager
      - gpu-feature-discovery
      - nvidia-device-plugin
    to: /
    before: setup
  - image: {{ .ModuleNamePrefix }}nvidia-device-plugin-build-artifact
    add: /usr/lib64
    includePaths:
      - ld-linux-x86-64.so.2
    to: /usr/lib64
    before: setup
  - image: {{ .ModuleNamePrefix }}nvidia-device-plugin-build-artifact
    add: /usr/lib/x86_64-linux-gnu
    includePaths:
      - ld-linux-x86-64.so.2
      - libc.so.6
      - libresolv.so.2
      - libpthread.so.0
      - librt.so.1
      - libdl.so.2
      - libm.so.6
      - libgcc_s.so.1
    to: /usr/lib/x86_64-linux-gnu
    before: setup
  - image: {{ .ModuleNamePrefix }}nvidia-device-plugin-build-artifact
    add: /
    includePaths:
      - lib64
      - lib
    to: /
    before: setup
