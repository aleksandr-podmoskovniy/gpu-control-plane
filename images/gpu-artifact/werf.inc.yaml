---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}
final: false
fromImage: builder/golang-bookworm-1.25
git:
- add: {{ .ModuleDir }}/images/{{ .ImageName }}
  to: /src/images/gpu-artifact
  stageDependencies:
    install:
      - go.mod
      - go.sum
    setup:
      - "**/*.go"
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - export GOPROXY=$(cat /run/secrets/GOPROXY)
  - cd /src/images/gpu-artifact
  - go mod download
  setup:
  - cd /src/images/gpu-artifact
  - mkdir -p /out
  - export GOOS=linux
  - export GOARCH=amd64
  - export CGO_ENABLED=0
  - |
    echo "Build gpu-controller binary"
    {{- $_ := set $ "ProjectName" (list $.ImageName "gpu-controller" | join "/") }}
    {{- include "image-build.build" (set $ "BuildCommand" `go build -trimpath -ldflags="-s -w" -v -o /out/gpu-controller ./cmd/gpu-controller`) | nindent 4 }}
  - |
    echo "Build gpu-node-agent binary"
    {{- $_ := set $ "ProjectName" (list $.ImageName "gpu-node-agent" | join "/") }}
    {{- include "image-build.build" (set $ "BuildCommand" `go build -trimpath -ldflags="-s -w" -v -o /out/gpu-node-agent ./cmd/gpu-node-agent`) | nindent 4 }}
  - |
    echo "Build gpu-dra-controller binary"
    {{- $_ := set $ "ProjectName" (list $.ImageName "gpu-dra-controller" | join "/") }}
    {{- include "image-build.build" (set $ "BuildCommand" `go build -trimpath -ldflags="-s -w" -v -o /out/gpu-dra-controller ./cmd/gpu-dra-controller`) | nindent 4 }}
  - |
    echo "Build gpu-handler binary"
    {{- $_ := set $ "ProjectName" (list $.ImageName "gpu-handler" | join "/") }}
    {{- include "image-build.build" (set $ "BuildCommand" `CGO_ENABLED=1 go build -trimpath -tags=nvml -ldflags="-s -w" -v -o /out/gpu-handler ./cmd/gpu-handler`) | nindent 4 }}
  - |
    echo "Build gpu-handler-prestart binary"
    {{- $_ := set $ "ProjectName" (list $.ImageName "gpu-handler-prestart" | join "/") }}
    {{- include "image-build.build" (set $ "BuildCommand" `go build -trimpath -ldflags="-s -w" -v -o /out/gpu-handler-prestart ./cmd/gpu-handler-prestart`) | nindent 4 }}
