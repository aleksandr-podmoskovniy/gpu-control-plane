---
image: {{ .ModuleNamePrefix }}builder-cuda
final: false
fromImage: builder/golang-bookworm-1.24
shell:
  install:
    - curl --location --fail --output cuda-keyring.deb https://developer.download.nvidia.com/compute/cuda/repos/debian12/x86_64/cuda-keyring_1.1-1_all.deb
    - dpkg -i cuda-keyring.deb
    - apt-get update
    - |
      set -euo pipefail
      apt-get install -y --no-install-recommends \
        ca-certificates \
        cuda-libraries-12-8 \
        cuda-libraries-dev-12-8 \
        cuda-compiler-12-8 \
        git \
        make
    - rm -rf /var/lib/apt/lists/* /var/cache/apt/archives/*
    - rm -f cuda-keyring.deb
