{{ $goSourceDir := "/src/controller" }}
---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src
fromImage: builder/golang-alpine-1.24
final: false
git:
  - add: {{ .ModuleDir }}/src/controller
    to: {{ $goSourceDir }}
    stageDependencies:
      install:
        - go.mod
        - go.sum
      beforeSetup:
        - "**/*.go"
secrets:
  - id: GOPROXY
    value: "{{ .GOPROXY }}"
mount:
  - fromPath: "~/go-pkg-cache"
    to: /go/pkg
shell:
  install:
    - export GOPROXY=$(cat /run/secrets/GOPROXY)
    - export GOTOOLCHAIN=go1.25.2
    - cd {{ $goSourceDir }}
    - go mod download
  setup:
    - export GOTOOLCHAIN=go1.25.2
    - export CGO_ENABLED=0
    - export GOOS=linux
    - export GOARCH=amd64
    - cd {{ $goSourceDir }}
    - |
      {{- $_ := set $ "ProjectName" (printf "%s/controller" $.ImageName) -}}
      {{- include "image-build.build" (set $ "BuildCommand" `go build -trimpath -ldflags="-s -w" -o /build/gpu-control-plane-controller cmd/main.go`) | nindent 6 }}
---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}
fromImage: base/distroless
final: true
import:
  - image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src
    add: /build/gpu-control-plane-controller
    to: /app/gpu-control-plane-controller
    before: setup
imageSpec:
  config:
    workingDir: "/app"
    entrypoint: ["/app/gpu-control-plane-controller"]
