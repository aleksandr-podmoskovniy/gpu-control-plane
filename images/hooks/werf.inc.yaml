---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src-artifact
final: false
fromImage: builder/src
git:
  - add: {{ .ModuleDir }}/images/hooks
    to: /src/images/hooks
    stageDependencies:
      install:
        - "**/*"
  - add: {{ .ModuleDir }}/images/gpu-control-plane-artifact
    to: /src/images/gpu-control-plane-artifact
    stageDependencies:
      install:
        - "**/*"
  - add: {{ .ModuleDir }}/api
    to: /src/api
    stageDependencies:
      install:
        - "**/*"
---
image: {{ .ModuleNamePrefix }}go-hooks-artifact
final: false
fromImage: {{ eq $.SVACE_ENABLED "false" | ternary "builder/golang-bookworm-1.24" "builder/golang-alt-svace-1.24" }}
import:
  - image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src-artifact
    add: /src
    to: /app
    before: install
mount:
  - fromPath: "~/go-pkg-cache"
    to: /go/pkg
secrets:
  - id: GOPROXY
    value: "{{ .GOPROXY }}"
shell:
  install:
    - export GOPROXY=$(cat /run/secrets/GOPROXY)
    - cd /app/images/hooks
    - go mod download
  setup:
    - cd /app/images/hooks
    - export GOOS=linux
    - export GOARCH=amd64
    - export CGO_ENABLED=0
    - |
      {{- $_ := set $ "ProjectName" (list $.ImageName "hooks" | join "/") -}}
      {{- include "image-build.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -a -o /go-hooks/gpu-control-plane-module-hooks ./cmd/gpu-control-plane-module-hooks`) | nindent 6 }}
