{{/* Service accounts and RBAC for per-pool device-plugin and MIG manager */}}
{{- $ns := include "gpuControlPlane.namespace" . }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nvidia-device-plugin
  namespace: {{ $ns }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "gpu-control-plane" "component" "nvidia-device-plugin")) | nindent 2 }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nvidia-mig-manager
  namespace: {{ $ns }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "gpu-control-plane" "component" "nvidia-mig-manager")) | nindent 2 }}
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:gpu-control-plane:nvidia-device-plugin
  {{- include "helm_lib_module_labels" (list . (dict "app" "gpu-control-plane" "component" "nvidia-device-plugin")) | nindent 2 }}
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:gpu-control-plane:nvidia-mig-manager
  {{- include "helm_lib_module_labels" (list . (dict "app" "gpu-control-plane" "component" "nvidia-mig-manager")) | nindent 2 }}
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:gpu-control-plane:nvidia-device-plugin
  {{- include "helm_lib_module_labels" (list . (dict "app" "gpu-control-plane" "component" "nvidia-device-plugin")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:gpu-control-plane:nvidia-device-plugin
subjects:
  - kind: ServiceAccount
    name: nvidia-device-plugin
    namespace: {{ $ns }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:gpu-control-plane:nvidia-mig-manager
  {{- include "helm_lib_module_labels" (list . (dict "app" "gpu-control-plane" "component" "nvidia-mig-manager")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:gpu-control-plane:nvidia-mig-manager
subjects:
  - kind: ServiceAccount
    name: nvidia-mig-manager
    namespace: {{ $ns }}
