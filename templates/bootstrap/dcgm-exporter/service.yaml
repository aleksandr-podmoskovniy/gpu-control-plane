{{- $component := "dcgm-exporter" }}
{{- if and (eq (include "gpuControlPlane.isEnabled" .) "true") (eq (include "gpuControlPlane.bootstrap.componentEnabled" (list . $component)) "true") }}
{{- $cfgRaw := (dig "bootstrap" "dcgmExporter" .Values.gpuControlPlane) }}
{{- $cfg := dict }}
{{- if kindIs "map" $cfgRaw }}
  {{- $cfg = $cfgRaw }}
{{- end }}
{{- $namespace := include "gpuControlPlane.namespace" . }}
{{- $name := include "gpuControlPlane.bootstrap.componentName" (list . $component) }}
{{- $port := (default 9400 $cfg.port) }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  namespace: {{ $namespace }}
  {{- include "gpuControlPlane.bootstrap.moduleLabels" (list . $component "dcgm-exporter") | nindent 2 }}
spec:
  internalTrafficPolicy: Local
  ports:
    - name: metrics
      port: {{ $port }}
      targetPort: metrics
      protocol: TCP
  selector:
    app: {{ $name }}
  type: ClusterIP
{{- end }}
