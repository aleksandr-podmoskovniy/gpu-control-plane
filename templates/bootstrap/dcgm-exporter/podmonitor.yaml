{{- $component := "dcgm-exporter" }}
{{- $moduleEnabled := eq (include "gpuControlPlane.isEnabled" .) "true" }}
{{- $componentEnabled := eq (include "gpuControlPlane.bootstrap.componentEnabled" (list . $component)) "true" }}
{{- $promEnabled := has "operator-prometheus-crd" (.Values.global.enabledModules | default (list)) }}
{{- if and $moduleEnabled $componentEnabled $promEnabled }}
{{- $namespace := include "gpuControlPlane.namespace" . }}
{{- $name := include "gpuControlPlane.bootstrap.componentName" (list . $component) }}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ $name }}
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "prometheus" "main")) | nindent 2 }}
spec:
  jobLabel: app
  selector:
    matchLabels:
      app: {{ $name }}
  namespaceSelector:
    matchNames:
      - {{ $namespace }}
  podMetricsEndpoints:
    - port: metrics
      scheme: http
      relabelings:
        - regex: endpoint|namespace|pod|service
          action: labeldrop
        - sourceLabels: ["__meta_kubernetes_pod_node_name"]
          targetLabel: node
        - targetLabel: tier
          replacement: cluster
        - sourceLabels: ["__meta_kubernetes_pod_ready"]
          regex: "true"
          action: keep
{{- end }}
