{{- $component := "gpu-feature-discovery" }}
{{- $moduleEnabled := eq (include "gpuControlPlane.isEnabled" .) "true" }}
{{- $componentEnabled := eq (include "gpuControlPlane.bootstrap.componentEnabled" (list . $component)) "true" }}
{{- if and $moduleEnabled $componentEnabled }}
{{- $moduleValues := .Values.gpuControlPlane | default dict }}
{{- $bootstrap := index $moduleValues "bootstrap" }}
{{- if not (kindIs "map" $bootstrap) }}{{- $bootstrap = dict }}{{- end }}
{{- $gfd := index $bootstrap "gfd" }}
{{- if not (kindIs "map" $gfd) }}{{- $gfd = dict }}{{- end }}
{{- $namespace := include "gpuControlPlane.namespace" . }}
{{- $componentName := include "gpuControlPlane.bootstrap.componentName" (list . $component) }}
{{- $image := include "helm_lib_module_image" (list . "nvidiaDevicePlugin") }}
{{- $sleepInterval := default "60s" (index $gfd "sleepInterval") }}
{{- $featuresDir := default "/etc/kubernetes/node-feature-discovery/features.d" (index $gfd "featuresDir") }}
{{- $migStrategy := default "single" (index $bootstrap "migStrategy") }}
{{- $migMonitor := ternary "none" "all" (eq $migStrategy "none") }}
{{- $failOnInit := default true (index $gfd "failOnInitError") }}
{{- $hostSysPath := default "/sys" (index $gfd "hostSysPath") }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ $componentName }}
  namespace: {{ $namespace }}
  {{- include "gpuControlPlane.bootstrap.moduleLabels" (list . $component "gpu-feature-discovery") | nindent 2 }}
spec:
  selector:
    matchLabels:
      app: {{ $componentName }}
  template:
    metadata:
      {{- $hash := include "gpuControlPlane.bootstrap.componentHash" (list . $component) -}}
      {{- if $hash }}
      annotations:
        gpu.deckhouse.io/bootstrap-state-hash: {{ $hash | quote }}
      {{- end }}
      {{- include "gpuControlPlane.bootstrap.moduleLabels" (list . $component "gpu-feature-discovery") | nindent 6 }}
    spec:
      serviceAccountName: {{ $componentName }}
      shareProcessNamespace: true
      {{- include "helm_lib_module_pod_security_context_run_as_user_root" . | nindent 6 }}
      {{- include "helm_lib_priority_class" (tuple . "system-cluster-critical") | nindent 6 }}
      {{- include "gpuControlPlane.managedNodeTolerations" . | nindent 6 }}
      {{- include "gpuControlPlane.bootstrap.affinity" (list . $component) | nindent 6 }}
      containers:
        - name: gpu-feature-discovery
          image: {{ $image }}
          imagePullPolicy: IfNotPresent
          command: ["/gpu-feature-discovery"]
          env:
            - name: GFD_SLEEP_INTERVAL
              value: {{ $sleepInterval | quote }}
            - name: GFD_FAIL_ON_INIT_ERROR
              value: {{ ternary "true" "false" $failOnInit | quote }}
            - name: NVIDIA_MIG_MONITOR_DEVICES
              value: {{ $migMonitor | quote }}
            - name: LD_LIBRARY_PATH
              value: "/driver-root/lib:/driver-root/lib64:/usr/lib64:/usr/lib/x86_64-linux-gnu"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          {{- include "helm_lib_module_container_security_context_privileged" . | nindent 10 }}
          resources:
            requests:
              {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 14 }}
              cpu: 50m
              memory: 64Mi
          volumeMounts:
            - name: output-dir
              mountPath: {{ $featuresDir | quote }}
            - name: host-sys
              mountPath: {{ $hostSysPath | quote }}
              readOnly: true
            - name: driver-root
              mountPath: /driver-root
              readOnly: true
              mountPropagation: HostToContainer
      volumes:
        - name: output-dir
          hostPath:
            path: {{ $featuresDir | quote }}
            type: DirectoryOrCreate
        - name: host-sys
          hostPath:
            path: {{ $hostSysPath | quote }}
            type: Directory
        - name: driver-root
          hostPath:
            path: /run/nvidia/driver
            type: DirectoryOrCreate
{{- end }}
