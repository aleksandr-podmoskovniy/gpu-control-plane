{{- if eq (include "gpuControlPlane.isEnabled" .) "true" }}
{{- $namespace := include "gpuControlPlane.namespace" . }}
{{- $component := "gpu-feature-discovery" }}
{{- $serviceAccount := include "gpuControlPlane.bootstrap.componentName" (list . $component) }}
{{- $labels := dict "app" $serviceAccount "component" "gpu-feature-discovery" }}
{{- $clusterRole := printf "%s-gfd" (include "gpuControlPlane.moduleName" .) }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $serviceAccount }}
  namespace: {{ $namespace }}
  {{- include "gpuControlPlane.bootstrap.moduleLabels" (list . $component "gpu-feature-discovery") | nindent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ $clusterRole }}
  {{- include "gpuControlPlane.bootstrap.moduleLabels" (list . $component "gpu-feature-discovery") | nindent 2 }}
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ $clusterRole }}
  {{- include "gpuControlPlane.bootstrap.moduleLabels" (list . $component "gpu-feature-discovery") | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ $clusterRole }}
subjects:
  - kind: ServiceAccount
    name: {{ $serviceAccount }}
    namespace: {{ $namespace }}
{{- end }}
