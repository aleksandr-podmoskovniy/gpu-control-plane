{{- $component := "dra-plugin" }}
{{- $componentEnabled := eq (include "gpuControlPlane.bootstrap.componentEnabled" (list . $component)) "true" }}
{{- $hash := include "gpuControlPlane.bootstrap.componentHash" (list . $component) -}}
{{- if and (eq (include "gpuControlPlane.isEnabled" .) "true") $componentEnabled }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "gpuControlPlane.draPluginName" . }}
  namespace: {{ include "gpuControlPlane.namespace" . }}
  {{- include "helm_lib_module_labels" (list . (dict "app" (include "gpuControlPlane.draPluginName" .) "component" "dra-plugin")) | nindent 2 }}
spec:
  selector:
    matchLabels:
      app: {{ include "gpuControlPlane.draPluginName" . }}
  template:
    metadata:
      labels:
        app: {{ include "gpuControlPlane.draPluginName" . }}
        component: dra-plugin
        module: {{ include "gpuControlPlane.moduleName" . }}
      annotations:
        kubectl.kubernetes.io/default-container: {{ include "gpuControlPlane.draPluginName" . }}
        {{ if $hash }}
        gpu.deckhouse.io/bootstrap-state-hash: {{ $hash | quote }}
        {{ end }}
    spec:
      serviceAccountName: {{ include "gpuControlPlane.draPluginName" . }}
      {{- include "helm_lib_module_pod_security_context_run_as_user_deckhouse" . | nindent 6 }}
      {{- include "helm_lib_priority_class" (tuple . "system-cluster-critical") | nindent 6 }}
      {{- include "gpuControlPlane.managedNodeTolerations" . | nindent 6 }}
      {{- include "gpuControlPlane.bootstrap.affinity" (list . $component) | nindent 6 }}
      containers:
        - name: {{ include "gpuControlPlane.draPluginName" . }}
          {{- include "helm_lib_module_container_security_context_read_only_root_filesystem" . | nindent 10 }}
          image: {{ include "helm_lib_module_image" (list . "gpuDraPlugin" (include "gpuControlPlane.moduleName" .)) }}
          imagePullPolicy: IfNotPresent
          args:
            - --health-probe-bind-address=:8081
          ports:
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 20m
              memory: 64Mi
              ephemeral-storage: 50Mi
            limits:
              memory: 128Mi
{{- end }}
