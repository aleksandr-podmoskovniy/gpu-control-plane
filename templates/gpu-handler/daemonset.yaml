{{- $component := "handler" }}
{{- $componentEnabled := eq (include "gpuControlPlane.bootstrap.componentEnabled" (list . $component)) "true" }}
{{- $hash := include "gpuControlPlane.bootstrap.componentHash" (list . $component) -}}
{{- $logLevel := include "gpuControlPlane.moduleLogLevel" . }}
{{- $logLevelLower := lower $logLevel }}
{{- $driverRoot := include "gpuControlPlane.nvidiaDriverRoot" . }}
{{- $driverRootParent := dir (trimSuffix "/" $driverRoot) }}
{{- if and (eq (include "gpuControlPlane.isEnabled" .) "true") $componentEnabled }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "gpuControlPlane.handlerName" . }}
  namespace: {{ include "gpuControlPlane.namespace" . }}
  {{- include "helm_lib_module_labels" (list . (dict "app" (include "gpuControlPlane.handlerName" .) "component" "handler")) | nindent 2 }}
spec:
  selector:
    matchLabels:
      app: {{ include "gpuControlPlane.handlerName" . }}
  template:
    metadata:
      labels:
        app: {{ include "gpuControlPlane.handlerName" . }}
        component: handler
        module: {{ include "gpuControlPlane.moduleName" . }}
      annotations:
        kubectl.kubernetes.io/default-container: {{ include "gpuControlPlane.handlerName" . }}
        {{ if $hash }}
        gpu.deckhouse.io/bootstrap-state-hash: {{ $hash | quote }}
        {{ end }}
    spec:
      serviceAccountName: {{ include "gpuControlPlane.handlerName" . }}
      {{- include "helm_lib_module_pod_security_context_run_as_user_root" . | nindent 6 }}
      {{- include "helm_lib_priority_class" (tuple . "system-cluster-critical") | nindent 6 }}
      {{- include "gpuControlPlane.managedNodeTolerations" . | nindent 6 }}
      {{- include "gpuControlPlane.bootstrap.affinity" (list . $component) | nindent 6 }}
      initContainers:
        - name: gpu-handler-prestart
          image: {{ include "helm_lib_module_image" (list . "gpuHandlerPrestart" (include "gpuControlPlane.moduleName" .)) }}
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            readOnlyRootFilesystem: false
            runAsUser: 0
            runAsGroup: 0
            runAsNonRoot: false
          env:
            - name: NVIDIA_DRIVER_ROOT
              value: {{ $driverRoot | quote }}
            - name: NVIDIA_VISIBLE_DEVICES
              value: "void"
          volumeMounts:
            - name: driver-root-parent
              mountPath: /driver-root-parent
              {{- if eq $driverRoot "/" }}
              readOnly: true
              {{- else }}
              mountPropagation: HostToContainer
              {{- end }}
      containers:
        - name: {{ include "gpuControlPlane.handlerName" . }}
          {{- include "helm_lib_module_container_security_context_privileged_read_only_root_filesystem" . | nindent 10 }}
          image: {{ include "helm_lib_module_image" (list . "gpuHandler" (include "gpuControlPlane.moduleName" .)) }}
          imagePullPolicy: IfNotPresent
          args:
            - --health-probe-bind-address=:8081
          env:
            - name: NVIDIA_VISIBLE_DEVICES
              value: "void"
            - name: NVIDIA_DRIVER_ROOT
              value: "/driver-root"
            - name: LD_LIBRARY_PATH
              value: "/driver-root/usr/lib/x86_64-linux-gnu:/driver-root/usr/lib64:/driver-root/lib64:/driver-root/lib:/driver-root/compat/lib64:/driver-root/compat/lib:/usr/lib/x86_64-linux-gnu:/usr/lib64:/lib64:/lib"
            - name: PATH
              value: "/driver-root/usr/bin:/driver-root/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: LOG_LEVEL
              value: {{ $logLevel | quote }}
            {{- if eq $logLevelLower "debug" }}
            - name: LOG_DEBUG_VERBOSITY
              value: "10"
            {{- end }}
          ports:
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 20m
              memory: 64Mi
              ephemeral-storage: 50Mi
            limits:
              memory: 128Mi
          volumeMounts:
            - name: driver-root
              mountPath: /driver-root
              mountPropagation: HostToContainer
              readOnly: true
      volumes:
        - name: driver-root-parent
          hostPath:
            {{- if eq $driverRoot "/" }}
            path: /
            {{- else }}
            path: {{ $driverRootParent | quote }}
            {{- end }}
            type: DirectoryOrCreate
        - name: driver-root
          hostPath:
            path: {{ $driverRoot | quote }}
            type: DirectoryOrCreate
{{- end }}
