{{- if eq (include "gpuControlPlane.isEnabled" .) "true" }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "gpuControlPlane.nodeAgentName" . }}
  namespace: {{ include "gpuControlPlane.namespace" . }}
  {{- include "helm_lib_module_labels" (list . (dict "app" (include "gpuControlPlane.nodeAgentName" .) "component" "node-agent")) | nindent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "gpuControlPlane.nodeAgentName" . }}
  {{- include "helm_lib_module_labels" (list . (dict "app" (include "gpuControlPlane.nodeAgentName" .) "component" "node-agent")) | nindent 2 }}
rules:
  - apiGroups: [""]
    resources: ["events", "nodes"]
    verbs: ["get", "list", "watch", "create", "patch", "update"]
  - apiGroups: ["gpu.deckhouse.io"]
    resources: ["physicalgpus"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["gpu.deckhouse.io"]
    resources: ["physicalgpus/status"]
    verbs: ["update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "gpuControlPlane.nodeAgentName" . }}
  {{- include "helm_lib_module_labels" (list . (dict "app" (include "gpuControlPlane.nodeAgentName" .) "component" "node-agent")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "gpuControlPlane.nodeAgentName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "gpuControlPlane.nodeAgentName" . }}
    namespace: {{ include "gpuControlPlane.namespace" . }}
{{- end }}
