{{- if eq (include "gpuControlPlane.isEnabled" .) "true" }}
{{- $moduleValues := .Values.gpuControlPlane | default dict }}
{{- $internal := $moduleValues.internal | default dict }}
{{- $controller := $internal.controller | default dict }}
{{- $controllerCert := $controller.cert | default dict }}
{{- $rootCA := $internal.rootCA | default dict }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "gpuControlPlane.controllerTLSSecretName" . }}
  namespace: {{ include "gpuControlPlane.namespace" . }}
  {{- include "helm_lib_module_labels" (list . (dict "app" (include "gpuControlPlane.controllerName" .))) | nindent 2 }}
type: kubernetes.io/tls
data:
  ca.crt: {{ default "" $controllerCert.ca | b64enc }}
  tls.crt: {{ default "" $controllerCert.crt | b64enc }}
  tls.key: {{ default "" $controllerCert.key | b64enc }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "gpuControlPlane.rootCASecretName" . }}
  namespace: {{ include "gpuControlPlane.namespace" . }}
  {{- include "helm_lib_module_labels" (list . (dict "app" (include "gpuControlPlane.moduleName" .))) | nindent 2 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ default "" $rootCA.crt | b64enc }}
  tls.key: {{ default "" $rootCA.key | b64enc }}
{{- end }}
