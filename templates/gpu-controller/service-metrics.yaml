{{- if eq (include "gpuControlPlane.isEnabled" .) "true" }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "gpuControlPlane.gpuControllerName" . }}-metrics
  namespace: {{ include "gpuControlPlane.namespace" . }}
  {{- include "helm_lib_module_labels" (list . (dict "app" (include "gpuControlPlane.gpuControllerName" .))) | nindent 2 }}
spec:
  ports:
    - name: metrics
      port: 8080
      protocol: TCP
      targetPort: https-metrics
  selector:
    app: {{ include "gpuControlPlane.gpuControllerName" . }}
{{- end }}
