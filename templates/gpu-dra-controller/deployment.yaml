{{- if eq (include "gpuControlPlane.isEnabled" .) "true" }}
{{- $moduleValues := .Values.gpuControlPlane | default dict }}
{{- $runtime := $moduleValues.runtime | default dict }}
{{- $draRuntime := $runtime.draController | default dict }}
{{- $logLevel := include "gpuControlPlane.moduleLogLevel" . }}
{{- $logLevelLower := lower $logLevel }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gpuControlPlane.draControllerName" . }}
  namespace: {{ include "gpuControlPlane.namespace" . }}
  {{- include "helm_lib_module_labels" (list . (dict "app" (include "gpuControlPlane.draControllerName" .) "component" "dra-controller")) | nindent 2 }}
spec:
  replicas: {{ include "helm_lib_is_ha_to_value" (list . (default 3 $draRuntime.replicas) 1) }}
  {{- if (include "helm_lib_ha_enabled" .) }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  {{- end }}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: {{ include "gpuControlPlane.draControllerName" . }}
  template:
    metadata:
      labels:
        app: {{ include "gpuControlPlane.draControllerName" . }}
        component: dra-controller
        module: {{ include "gpuControlPlane.moduleName" . }}
      annotations:
        kubectl.kubernetes.io/default-container: {{ include "gpuControlPlane.draControllerName" . }}
    spec:
      serviceAccountName: {{ include "gpuControlPlane.draControllerName" . }}
      {{- include "helm_lib_module_pod_security_context_run_as_user_deckhouse" . | nindent 6 }}
      {{- include "helm_lib_priority_class" (tuple . "system-cluster-critical") | nindent 6 }}
      {{- include "helm_lib_pod_anti_affinity_for_ha" (list . (dict "app" (include "gpuControlPlane.draControllerName" .))) | nindent 6 }}
      containers:
        - name: {{ include "gpuControlPlane.draControllerName" . }}
          {{- include "helm_lib_module_container_security_context_read_only_root_filesystem" . | nindent 10 }}
          image: {{ include "helm_lib_module_image" (list . "gpuDraController" (include "gpuControlPlane.moduleName" .)) }}
          imagePullPolicy: IfNotPresent
          args:
            - --metrics-bind-address=127.0.0.1:8080
            - --health-probe-bind-address=:8083
            - --leader-elect={{ if (include "helm_lib_ha_enabled" .) }}true{{ else }}false{{ end }}
            - --leader-election-id=gpu-dra-controller.deckhouse.io
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: LOG_LEVEL
              value: {{ $logLevel | quote }}
            {{- if eq $logLevelLower "debug" }}
            - name: LOG_DEBUG_VERBOSITY
              value: "10"
            - name: PPROF_BIND_ADDRESS
              value: ":8081"
            {{- end }}
          volumeMounts:
            - name: dra-controller-tls
              mountPath: /var/lib/gpu-dra-controller/tls
              readOnly: true
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: pprof
              containerPort: 8081
              protocol: TCP
            - name: webhooks
              containerPort: 9443
              protocol: TCP
            - name: health
              containerPort: 8083
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 20m
              memory: 64Mi
              ephemeral-storage: 50Mi
            limits:
              memory: 128Mi
        {{- $kubeRbacProxySettings := dict }}
        {{- $_ := set $kubeRbacProxySettings "runAsUserNobody" false }}
        {{- $_ := set $kubeRbacProxySettings "upstreams" (list
              (dict
                "upstream" "http://127.0.0.1:8080/metrics"
                "path" "/metrics"
                "name" (include "gpuControlPlane.draControllerName" .)
                "namespace" (include "gpuControlPlane.namespace" .)
              )
            ) }}
        {{- include "kube_rbac_proxy.sidecar_container" (tuple . $kubeRbacProxySettings) | nindent 8 }}
      {{- include "helm_lib_node_selector" (tuple . "master") | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "any-node") | nindent 6 }}
      volumes:
        - name: dra-controller-tls
          secret:
            secretName: {{ include "gpuControlPlane.draControllerTLSSecretName" . }}
        - name: kube-rbac-proxy-tls
          secret:
            secretName: {{ include "gpuControlPlane.metricsTLSSecretName" . }}
{{- end }}
