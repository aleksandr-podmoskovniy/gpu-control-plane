- name: kubernetes.gpu_control_plane.controller_state
  rules:
    - alert: D8GPUControlPlaneControllerTargetDown
      expr: max by (job) (up{job="scrapeconfig/d8-monitoring/gpu-control-plane-controller"}) == 0
      for: 1m
      labels:
        severity_level: "6"
        tier: cluster
      annotations:
        plk_protocol_version: "1"
        plk_markup_format: "markdown"
        plk_ignore_labels: "job"
        plk_create_group_if_not_exists__d8_gpu_control_plane_health: "D8GPUControlPlaneHealth,tier=~tier,prometheus=deckhouse,kubernetes=~kubernetes"
        plk_grouped_by__d8_gpu_control_plane_health: "D8GPUControlPlaneHealth,tier=~tier,prometheus=deckhouse,kubernetes=~kubernetes"
        summary: Prometheus cannot scrape the gpu-control-plane controller metrics.
        description: |
          The recommended course of action:
          1. Check the Pod status: `kubectl -n d8-gpu-control-plane get pod -l app=gpu-control-plane-controller`
          2. Or check the Pod logs: `kubectl -n d8-gpu-control-plane logs deploy/gpu-control-plane-controller`

    - alert: D8GPUControlPlaneControllerTargetAbsent
      expr: absent(up{job="scrapeconfig/d8-monitoring/gpu-control-plane-controller"}) == 1
      for: 15m
      labels:
        severity_level: "6"
        tier: cluster
      annotations:
        plk_protocol_version: "1"
        plk_markup_format: "markdown"
        plk_ignore_labels: "job"
        plk_create_group_if_not_exists__d8_gpu_control_plane_health: "D8GPUControlPlaneHealth,tier=~tier,prometheus=deckhouse,kubernetes=~kubernetes"
        plk_grouped_by__d8_gpu_control_plane_health: "D8GPUControlPlaneHealth,tier=~tier,prometheus=deckhouse,kubernetes=~kubernetes"
        summary: There is no gpu-control-plane controller target in Prometheus.
        description: |
          The recommended course of action:
          1. Check the Pod status: `kubectl -n d8-gpu-control-plane get pod -l app=gpu-control-plane-controller`
          2. Or check the Pod logs: `kubectl -n d8-gpu-control-plane logs deploy/gpu-control-plane-controller`

    - alert: D8GPUControlPlaneControllerPodIsNotReady
      expr: min by (pod) (kube_pod_status_ready{condition="true", namespace="d8-gpu-control-plane", pod=~"gpu-control-plane-controller-.*"}) != 1
      for: 10m
      labels:
        severity_level: "6"
        tier: cluster
      annotations:
        plk_protocol_version: "1"
        plk_markup_format: "markdown"
        plk_labels_as_annotations: "pod"
        plk_create_group_if_not_exists__d8_gpu_control_plane_health: "D8GPUControlPlaneHealth,tier=~tier,prometheus=deckhouse,kubernetes=~kubernetes"
        plk_grouped_by__d8_gpu_control_plane_health: "D8GPUControlPlaneHealth,tier=~tier,prometheus=deckhouse,kubernetes=~kubernetes"
        summary: The gpu-control-plane controller Pod is NOT Ready.
        description: |
          The recommended course of action:
          1. Retrieve details of the Deployment: `kubectl -n d8-gpu-control-plane describe deploy gpu-control-plane-controller`
          2. View the status of the Pod and try to figure out why it is not running: `kubectl -n d8-gpu-control-plane describe pod -l app=gpu-control-plane-controller`
