giterminismConfigVersion: 1
config:
  goTemplateRendering:
    allowEnvVariables:
    - /CI_.+/
    - GOPROXY
    - MODULES_MODULE_TAG
    - SOURCE_REPO
    - SOURCE_REPO_GIT
    - MODULE_EDITION
    - DISTRO_PACKAGES_PROXY
    - SVACE_ENABLED
    - SVACE_ANALYZE_HOST
    - SVACE_ANALYZE_SSH_USER
    - DEBUG_COMPONENT
    - WERF_MODULE_NAME
    - MODULES_MODULE_NAME
    - STAGED_DOCKERFILE
  stapel:
    mount:
      allowBuildDir: true
      allowFromPaths:
      - ~/go-pkg-cache
  secrets:
    allowValueIds:
    - SOURCE_REPO
    - GOPROXY
  allowUncommittedFiles:
  - "base_images.yml"
helm:
  allowUncommittedFiles:
  - "Chart.lock"
  - "charts/*.tgz"
  - ".helmignore"
